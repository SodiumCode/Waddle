<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Waddle" />
    <meta name="apple-mobile-web-app-title" content="Waddle" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-navbutton-color" content="#6d50f0" />
    <meta name="msapplication-starturl" content="/" />
    <meta name="theme-color" content="#6d50f0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Basic available instance built on Google Blockly." />
    <link rel="icon" type="image/png" href="./src/icon/logo/waddle2mini.png" />
    <link rel="apple-touch-icon" type="image/png" href="./src/icon/logo/waddle2mini.png" />
    <title>Waddle</title>
    <style>
      .loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading img {
        width: 150px;
        height: 150px;
      }
    </style>
  </head>

  <body>
    <div class="loading">
      <img id="light" style="display: none" src="https://public.coco-central.cn/waddle/2/loading.gif" alt="" />
      <img id="dark" style="display: none" src="https://public.coco-central.cn/waddle/2/loading-dark.gif" alt="" />
      <script>
        switch (localStorage.getItem("theme")) {
          case "亮色模式":
            document.querySelector(".loading").style.background = "#ffffff";
            document.querySelector(".loading #light").style.display = "block";
            break;
          case "暗黑模式":
            document.querySelector(".loading").style.background = "#17171A";
            document.querySelector(".loading #dark").style.display = "block";
            break;
          default:
            if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
              document.querySelector(".loading").style.background = "#17171A";
              document.querySelector(".loading #dark").style.display = "block";
            } else {
              document.querySelector(".loading").style.background = "#ffffff";
              document.querySelector(".loading #light").style.display = "block";
            }
        }
      </script>
    </div>
    <div id="app"></div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
